<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="assets/style.css" rel="stylesheet">
    </head>

    <body style="margin: 0;">

        <div style="height: 100vh;">
            <div style="height:20vh"><label>Table</label></div>
            
            <div style="height:80vh">
                <div id="div_table"></div>
            </div>

        </div>
        <script type="module">
            import PickleTable from './assets/script.js';

            let data = [];
            for(let i=0;i<35;i++){
                data.push({
                    id:i+1,
                    title:'title'+i,
                });
            }



            new PickleTable({
                container:'#div_table',
                headers:[
                    {
                        title:'Id',
                        key:'id'
                    },
                    {
                        title:'Title',
                        key:'title'
                    }
                ],
                pageLimit:50,
                data:data
            });
        </script>
        
    </body>

</html>
